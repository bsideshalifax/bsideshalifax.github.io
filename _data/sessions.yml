  id: 008
  title: "Every Minute Matters: Proving the Value of Cybersecurity Awareness Programs"
  description: Even with record spending on cybersecurity in 2022, by any measure, the results were far from ideal. From the breach of a global digital identity provider using persistent social engineering that defeated multi-factor authentication, to devastating attacks on healthcare organizations that resulted in the loss of highly sensitive personal medical information of millions of people held for ransom, it was a bad year.</br></br>Criminals know people are the key to cybersecurity. From cloud infrastructure that is improperly architected, to the loss of physical hard drives with sensitive data, to the continued mass-success of phishing attacks, human factors are at the centre of almost every successful attack. Far from being the weakest link in the chain, with the targeted investments in cyber awareness they can become your biggest line of defence in the first critical minutes of an attack.</br></br>But for cyber awareness programs to have a chance at succeeding in this ever-growing threat landscape, we need to achieve buy-in across organizations. People need to feel that their time is valued and every minute they are being asked to give up will be used effectively. And in an uncertain economy leaders are being held to account for every dollar they spend, so we need to prove the value of our programs more than ever before</br></br>Devin Patterson leads the Customer Success Team at Fredericton-based Beauceron Security. Through our work with nearly 700 customers including some of Canada's largest household brands, he and his team have developed insights and reports to help security awareness program leads measure success, identify areas of future opportunity and prove return on investment."
  speakers: [3]
  language: en

