  title: "Destroying SolarMarker: Icarus flew too Close to the Sun and so did SolarMarker"
  speakers: [2]
  language: en
  description: "SolarMarker is a malware family consisting of multiple states, an installer, a backdoor, and an information stealer module. SolarMarker uses a variety of loaders to execute SoalrMarker Backdoor. In this presentation we will be analyzing various SolarMarker loaders featuring one in Golang, then destroying SolarMarker Backdoor to the point we can compile it in our own Visual Studio project and identify C2 servers before they are used in the wild. Throughout this presentation there will be tips for hunting and detection."

